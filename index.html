<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
    }
    .result {
      margin-bottom: 20px;
    }
    .result a {
      color: #1e90ff;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .result p {
      margin: 5px 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Search Something:</h1>
  <input type="text" id="searchInput" placeholder="Type anything..." />
  <button onclick="runRequest()">Search</button>

  <div id="results" class="results"></div>

  <script>
    async function runRequest() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p>Type something first ðŸ˜¤</p>";
        return;
      }

      const endpoint = 'https://google-search122.p.rapidapi.com/';
      const headers = {
        'Content-Type': 'application/json',
        'x-rapidapi-host': 'google-search122.p.rapidapi.com',
        'x-rapidapi-key': 'f7e2ffa941msh8158f94506722bbp1b30f7jsnd8155d22d75f'
      };
      const body = {
        actor: "scraper.google.search",
        input: {
          q: query,
          hl: "en",
          gl: "us"
        }
      };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!data.organic || data.organic.length === 0) {
          resultsDiv.innerHTML = "<p>No results found ðŸ˜•</p>";
          return;
        }

        data.organic.forEach(item => {
          const resultDiv = document.createElement("div");
          resultDiv.className = "result";

          const title = document.createElement("a");
          title.href = item.link;
          title.target = "_blank";
          title.textContent = item.title;

          const snippet = document.createElement("p");
          snippet.textContent = item.snippet;

          resultDiv.appendChild(title);
          resultDiv.appendChild(snippet);

          resultsDiv.appendChild(resultDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = "<p>Error happened: " + error.toString() + "</p>";
      }
    }
  </script>
</body>
</html>
