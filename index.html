<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search API Tester</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    #log { white-space: pre-wrap; background: #000; border: 1px solid #0f0; padding: 10px; margin-top: 10px; }
    input, button { padding: 10px; font-size: 1rem; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Search Something:</h1>
  <input type="text" id="searchInput" placeholder="Type anything..." />
  <button onclick="runRequest()">Search</button>
  <div id="log">Ready when you are, chief.</div>

  <script>
    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += `\n${msg}`;
    }

    async function runRequest() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        log("‚ö†Ô∏è You didn't type anything.");
        return;
      }

      document.getElementById("log").textContent = "Sending request for: " + query;

      const endpoint = 'https://google-search122.p.rapidapi.com/';
      const headers = {
        'Content-Type': 'application/json',
        'x-rapidapi-host': 'google-search122.p.rapidapi.com',
        'x-rapidapi-key': 'f7e2ffa941msh8158f94506722bbp1b30f7jsnd8155d22d75f'
      };
      const body = {
        actor: "scraper.google.search",
        input: {
          q: query,
          hl: "en",
          gl: "us"
        }
      };

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(body)
        });

        log("\n‚úÖ Response status: " + response.status);

        const data = await response.json();
        log("\nüéØ Response:\n" + JSON.stringify(data, null, 2));
      } catch (error) {
        log("\n‚ùå ERROR:\n" + error.toString());
      }
    }
  </script>
</body>
</html>
