<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altpris Search Engine</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
    }
    .result {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #4caf50;
      background-color: #1e1e1e;
    }
    .result a {
      color: #4caf50;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
    }
    .result p {
      margin: 5px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Altpris Search</h1>
    <input type="text" id="query" placeholder="Search for something..." />
    <button onclick="search()">Search</button>
    <div id="output"></div>
    <div class="results" id="results"></div>
  </div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const output = document.getElementById("output");
      const results = document.getElementById("results");
      output.innerText = `Sending request for: ${query}`;
      results.innerHTML = '⏳ Loading...';

      try {
        const response = await fetch("https://google-search122.p.rapidapi.com/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "google-search122.p.rapidapi.com",
            "x-rapidapi-key": "f7e2ffa941msh8158f94506722bbp1b30f7jsnd8155d22d75f",
          },
          body: JSON.stringify({
            actor: "scraper.google.search",
            input: {
              q: query,
              hl: "en",
              gl: "us",
            },
          }),
        });

        const data = await response.json();
        output.innerText = `✅ Response status: ${response.status}`;

        if (!data.organic || data.organic.length === 0) {
          results.innerHTML = '<p>No results found</p>';
          return;
        }

        results.innerHTML = data.organic
          .map(
            (item) => `
              <div class="result">
                <a href="${item.link}" target="_blank">${item.title}</a>
                <p>${item.snippet}</p>
              </div>
            `
          )
          .join("");
      } catch (error) {
        output.innerText = `❌ Error: ${error}`;
        results.innerHTML = '';
      }
    }
  </script>
</body>
</html>
